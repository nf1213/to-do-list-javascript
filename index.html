<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>To Do List</h1>
  <ul id="list">
  </ul>
  <form name="todo">
    <input type="button" name="add" value="+">
    <input type="text" name="new" id="new" onkeypress='return enterAdd(event)' autofocus>
  </form>
  <script src="js/todo.js"></script>
</body>
</html>
